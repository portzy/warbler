
{% extends 'base.html' %}
{% block content %}
  <h2>Send a message to {{ recipient.username }}</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    <div>
      {{ form.text.label }}
      {{ form.text(rows="3", class="form-control") }}
    </div>
    <button class="btn btn-primary">Send</button>
  </form>
{% endblock %}
